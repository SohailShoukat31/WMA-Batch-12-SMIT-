<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Buttons Pseudo Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Styling Links -->

    <!-- Links can be styled with any CSS property (e.g. color, font-family, background, etc.). -->
    <div class="container" id="cont1">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
        architecto consectetur, ipsa harum quia dicta labore? Sit architecto
        sint, enim aspernatur nisi assumenda tempore excepturi, minus, nostrum
        ipsa alias molestias nihil sapiente ducimus porro.
      </p>
      <a class="btn" href="#">Read more</a>
      <button class="btn">Sumbit</button>
    </div>

    <a class="btn1" href="">Link Button</a>

    <a class="btn2" href="">Link Button</a>

    <button>Button</button>

    <!-- <a class="btn" href="https://google.com">Read more</a>
<button class="btn">Click me</button> -->
  </body>
</html>
