<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The display property in CSS is used to determine how an element is displayed on a web page. -->
    <!--1. block--> 
   <!-- The element takes up the full width available, and each block element starts on a new line.
    Examples: <div>, <p>, <h1> - <h6>, <header>, <footer>, etc. -->


        <div>Div is the block element</div>
        <p>Paragraph is block element</p>

       <!-- 2. inline -->
<!-- The element takes up only as much width as necessary and does not start on a new line.
Examples: <span>, <a>, <strong>, <em>, etc. -->

    <span>This is span</span>
    <a href="#">Click it</a>
    <!-- 3. inline-block -->
    <!-- The element behaves like an inline element (i.e., it does not start on a new line), but it can have width and height. -->
    
<br>
   <button>Submit</button>
   <button>Reset </button>
