<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Registration Form</h2>
      <br />
      <h3>Personal Details</h3>
      <div class="personal-details">
        <label for="name">Full Name</label>
        <br />
        <input type="text" placeholder="Enter your name" />
        <br />
        <label for="dob">Date of Birth </label>
        <br />
        <input type="number" placeholder="Enter birth date" />
        <br />
        <label for="email">Email</label>
        <br />
        <input type="email" placeholder="Enter your email" />
        <br />
        <label for="mobile-number">Mobile Number</label>
        <br />
        <input type="number" placeholder="Enter mobile number" />
        <br />
        <label for="gender">Gender</label>
        <br />
        <input type="gender" placeholder="Enter your gender" />
        <br />
        <label for="occupation">Occupation</label>
        <br />
        <input type="occupation" placeholder="Enter your occupation" />
      </div>
      <h2>Identity Details</h2>
      <div class="indetify">
        <label for="id-type">ID Type</label>
        <br />
        <input type="number" placeholder="Enter ID Type" />
        <br />
        <label for="id-number">ID Number</label>
        <br />
        <input type="number" placeholder="Enter ID Number" />
        <br />
        <label for="Authority">Issue Authority</label>
        <br />
        <input type="text" placeholder="Enter issue department" />
        <br />
        <label for="issue-date">Issue Date</label>
        <br />
        <input type="number" placeholder="Enter ID issue date" />
        <br />
        <label for="issue-state">Issue State</label>
        <br />
        <input type="text" placeholder="Enter ID issue date" />
        <br />
        <label for="expire-date">Expire Date</label>
        <br />
        <input type="number" placeholder="Enter ID expire date" />
        <br />
      </div>
    </div>
  </body>
</html>
